<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Cinzel" rel="stylesheet">
</head>
<body>
  <div id="contentOne">
    <h1>Pixel Art Maker</h1>
    <h2>Choose Grid Size  </h2>
    <div class="container">
      <div class="row">
        <form class="form-group" id="sizePicker">
          <div class="floatLeft">
            Height:
            <input class="form-control" type="number" id="input_height" name="height" min="1" max="40" value="1">
          </div>
          <div class="floatRight">
            Width:
            <input class="form-control inline" type="number" id="input_width" name="width" min="1" max="40" value="1">
          </div>
          <hr>
          <h2 id="colorHeadingTwo">Pick A Color  </h2>
          <input class="form-control" type="color" id="colorPicker" value="#ffffff">
          <hr>
          <input class="form-control inline btn btn-success" id="gameStart" type="submit" value="Start!">
        </form>
      </div>
    </div>
    <input id="instructions" class="form-control btn btn-success" type="submit" value="Show Instructions"></button>
    <div id="instText" display="block">
      <ol>
        <ul>1. Choose Grid Size And Color You Like!</ul>
        <ul>2. Click Start When You're Ready</ul>
        <ul>3. Single Click Fills Square and Double Click Erases!</ul>
        <ul>4. You Can Always Reset By Clicking Reset Button!</ul>
      </ol>
    </div>
  </div>
  <div id="contentTwo" class="canvas">
    <h3>Design Canvas</h2>
    <table id="pixel_canvas"></table>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
